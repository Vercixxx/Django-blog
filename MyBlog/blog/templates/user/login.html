{% extends 'blog/base.html' %}
{% load static %}


{% block head %}
<meta name="description" content="">
<title>Log in</title>
{% endblock %}


{% block content %}

<main class="container">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Error messages -->
        {% if messages %}
        {% for message in messages %}
  
        <div class="alert alert-warning alert-dismissible fade show position-fixed top-0 mt-3 d-flex justify-content-center align-items-center" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
  
        
        {% endfor %}
        {% endif %} 

        
<!-- Login container -->
  <div class="row align-items-center">
    <div class="col"></div> <!-- used for align -->

    <div class="col-8 bg-body-secondary rounded text-center d-flex justify-content-center align-items-center fs-5" style="min-height: 50vh; min-width: 50vh;">

      <form method="POST" class="mx-auto mb-4">
        {% csrf_token %}

        <!-- Title -->
        <h1 class="display-5 fst-italic my-4">Log in</h1>

        <!-- Username section -->
        <div class="row mb-3">
          <!-- SVG image of user -->
          <div class="col-2 d-flex justify-content-center align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
            </svg>
          </div>
          <!-- Input form for username -->
          <div class="col-10 form-floating d-flex justify-content-center align-items-center">
            <input type="text" class="form-control" name="username" placeholder="username" maxlength="10" minlength="4" required>
            <label for="username" class="text-center">Username</label>
          </div>
        </div>

        <!-- Password section -->
        <div class="row mb-5">
          <!-- SVG image of key -->
          <div class="col-2 d-flex justify-content-center align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
              <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
              <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
          </div>
          <!-- Input form for password -->
          <div class="col-10 form-floating d-flex justify-content-center align-items-center">
            <input type="password" class="form-control" name="password" placeholder="********" required>
            <label for="password" class="text-center">Password</label>
          </div>
        </div>

        <!-- "Don't have an account" section -->
        <div class="row mb-1">
          <div class="col d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Forgot password?
            </button>
          </div>
        </div>

        <div class="row mb-2">
          
          <div class="col d-flex justify-content-center align-items-center">
            <p><a href="#" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" onclick="window.location.href = '{% url 'register_view' %}'""> Don't have an account?</a></p>
          </div>
        </div>


        
        <!-- Submit button section -->
        <div class="row mt-3">
          <div class="col d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href = '{% url 'home_view' %}'">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
              </svg>
                Back
            </button>
          </div>
          <div class="col d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#error_modal">
              Log in
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
              </svg>
            </button>
          </div>
        </div>

      </form>
    </div>

    <div class="col"></div> <!-- used for align -->
  </div>
</div>



<!-- Modal not implemented yet -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="not_implemented_modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="not_implemented_modal">Info</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Not implemented yet...
      </div>
    </div>
  </div>
</div>


</main>

{% endblock %}
